<!-- Toolbar -->
<div
        class="flex items-center text-white h-[60px] left-0 absolute right-0 top-0 font-semibold bg-gray-800"
        role="banner">
    <a
            href="#"
    >
        <img alt="Logo by React" class="my-0 mx-4" src="./assets/logo.png" width="40"/>
    </a>
    <div class="spacer"></div>
    <div class="flex items-baseline space-x-4">
        <ng-container *ngFor="let navItem of navigation">
            <a
                    (click)="setActive(navItem)"
                    [ngClass]="{'active': navItem.current, 'hover:bg-gray-700': navItem.current == false,'px-3 py-2 rounded-md text-sm font-medium': navItem.name != ''}"
                    ariaCurrentWhenActive="true"
                    id={{navItem.name}}
                    routerLink={{navItem.href}}
                    routerLinkActive="active"
            >
                {{navItem.name}}
            </a>
        </ng-container>
    </div>
    <div class="spacer"></div>
    <a
            aria-label="Visit twitter profile"
            href="https://twitter.com/kidiwalogha"
            rel="noopener norefferer"
            target="_blank"
            title="Twitter"
    >
        <svg
                class="h-10 my-0 mx-2"
                data-name="Logo"
                height="24"
                id="twitter-logo"
                viewBox="0 0 400 400"
                xmlns="http://www.w3.org/2000/svg"
        >
            <rect fill="none" height="400" width="400"/>
            <path
                    d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"
                    fill="#fff"
            />
        </svg>
    </a>
</div>
<header class="bg-white shadow mt-16">
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <h1 class="text-2xl font-bold tracking-light text-gray-900">{{activeNav}}</h1>
    </div>
</header>
