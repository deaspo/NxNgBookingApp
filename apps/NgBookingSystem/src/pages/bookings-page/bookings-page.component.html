<app-bookings-view *ngIf="showBookingsList"
                   class="flex flex-col max-w-7xl min-w-sm"></app-bookings-view>
<div class="flex justify-end flex-1 mt-4 ml-4">
    <app-booking-add
            (showingForm)="onShowForm()"
            *ngIf="showBookingsList"
    ></app-booking-add>
</div>
<app-booking-dialog
        (hideForm)="onHideForm()"
        *ngIf="showBookingForm"
        [bookingInfo]="bookingInfo"
></app-booking-dialog>
