<div class="block p-6 rounded-lg shadow-lg bg-white mx-auto max-w-md">
    <div class="flex flex-shrink-0 items-center justify-between border-b border-gray-200 rounded-t-md">
        <h5 class="text-xl font-medium leading-normal text-gray-800">
            Booking form
        </h5>
    </div>
    <form (ngSubmit)="onSubmitBookingForm()" [formGroup]="bookingForm" class="pt-1">
        <mat-form-field class="w-full mb-6 form-group">
            <mat-label>Booking name</mat-label>
            <input
                    class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    formControlName="title"
                    matInput
                    required
                    type="text"
            />
        </mat-form-field>
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field class="mb-6 form-group">
                <mat-label>Price</mat-label>
                <input
                        class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        formControlName="price"
                        matInput
                        type="number"
                />
                <mat-error *ngIf="bookingForm.get('price')?.invalid">
                    {{getPriceErrorMessage()}}
                </mat-error>
            </mat-form-field>
            <mat-form-field class="mb-6 form-group">
                <mat-label>Hours</mat-label>
                <input
                        class="block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        formControlName="hours"
                        matInput
                        type="number"
                />
            </mat-form-field>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <mat-form-field appearance="fill" class="mb-6 form-group">
                <input [matDatepicker]="picker" formControlName="date" matInput>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle [for]="picker" matIconSuffix></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="mb-6 form-group">
                <app-location-add-button
                        (submitData)="updateLocationInfo($event)"
                        [buttonText]="selectedLocationText"
                ></app-location-add-button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button
                    (click)="onCancel()"
                    class="!bg-red-600 hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
                    mat-button
            >
                Cancel
            </button>
            <button
                    [disabled]="!bookingForm.valid"
                    class="!bg-green-600 hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
                    mat-button
                    type="submit"
            >
                Submit
            </button>
        </div>
    </form>
    <p>Form Value: {{ bookingForm.value | json }}</p>

    <p>Form Status: {{ bookingForm.status }}</p>
</div>
